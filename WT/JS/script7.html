<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Area of Circle</title>
</head>
<body>
	<h1>Area of Circle</h1>
     <script type="text/javascript">
     	var radius;
     	radius=prompt("Enter the radius of the Circle");
     	document.writeln("Area of the circle: "+carea(radius));

     	function carea(r)
     	{
     		var j;
     		j=r*r*Math.PI;
     		return j;
     	}

     </script>
</body>
</html>
