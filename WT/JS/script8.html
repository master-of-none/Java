
<html>
<head>
	<title>Addition of two number</title>

</head>
<body>
	<script>
		var x,y,z;
		
		x=window.prompt("Enter first number: ");
		y=window.prompt("Enter the second number: ");
		x=parseInt(x);
		y=parseInt(y);
		z=x+y;
		document.writeln("Entered First Number: "+x+"<br/>");
		document.writeln("Entered Second Number: "+y+"<br/>");
		document.writeln("Sum Result: "+z+"<br/>");

	</script>

</body>
</html>
