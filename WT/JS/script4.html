<!DOCTYPE html>
<html>
<head>
	<title>Displaying current Date and time</title>
</head>
<body>
	<h1 style="color: blue">Displaying current date and time using date object</h1>
	<script type="text/javascript">
		var date=new Date();
		document.writeln(" "+date);
		alert(date);
	</script>
</body>
</html>
