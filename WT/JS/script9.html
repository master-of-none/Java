<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Number Comparison</title>
</head>
<body>
	<script type="text/javascript">
		var i,small,large;
		var n=[];
		for(i=0;i<5;i++)
			n[i]=window.prompt("Enter number "+(i+1));
	    large=n[0];
	    small=n[0];
	    for(i=0;i<5;i++)
	    {
	    if(n[i]>large)
	     large=n[i]
	    if(n[i]<small)
	    small=n[i];
}

document.writeln("Large: "+large+"<br/>");
document.writeln("Small: "+small+"<br/>");
	    	</script>

</body>
</html>
